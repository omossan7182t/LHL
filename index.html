<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>UiLang Playground</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">

    <!-- ===== ヘッダー ===== -->
    <header class="app-header">
      <h1 class="app-title">UiLang Playground</h1>
    </header>

    <!-- ===== コントロール ===== -->    
    <section class="controls">
      <button id="btn-run">Run</button>
      <button id="btn-step">Step</button>
      <button id="btn-reset">Reset</button>
    </section>

    <!-- ===== ステータスバー ===== -->
    <section id="status" class="status-bar">
      <!-- statusBar.js が描画 -->
    </section>

    <!-- ===== メイン領域 ===== -->
    <main class="main-layout">

      <!-- コード表示 -->
      <pre id="code" class="code-view">
        <pre id="code-view" class="code-view">
<!-- renderCode.js が描画 -->
        </pre>
      </section>

      <!-- メモリ表示 -->
      <section class="memory-panel">
        <div id="memory" class="memory-panel">
          <!-- renderMemory.js が描画 -->
        </div>
      </section>

    </main>

    <!-- ===== エラー表示 ===== -->
    <section id="error" class="error-panel">
      <!-- errorRenderer.js が描画 -->
    </section>

  </div>

  <!-- ===== スクリプト読み込み順（重要） ===== -->

  <!-- 言語・エンコード -->
  <script src="./language/LanguageRegistry.js"></script>
  <script src="./Encoder.js"></script>

  <!-- VM -->
  <script src="./vm/VMState.js"></script>

  <!-- Controller -->
  <script src="./controller/ExecutionController.js"></script>

  <!-- Renderers -->
  <script src="./renderer/renderCode.js"></script>
  <script src="./renderer/renderMemory.js"></script>
  <script src="./renderer/statusBar.js"></script>
  <script src="./renderer/errorRenderer.js"></script>

  <!-- Entry point -->
  <script src="./main.js"></script>

</body>
</html>
